window:
  padding:
    x: 2
    y: 12
  decorations: buttonless
  opacity: 0.90
  startup_mode: Windowed
  dynamic_title: true

font:
  size: 16
  normal:
    family: "Hasklug Nerd Font"
    style: Regular
  bold:
    family: "Hasklug Nerd Font"
    style: Semibold
  italic:
    family: "SF Mono"
    style: "Regular Italic"

# theme - from https://github.com/eendroroy/alacritty-theme
# Colors (Horizon Dark)
colors:
  # Primary colors
  primary:
    background: '0x1c1e26'
    foreground: '0xe0e0e0'

  # Normal colors
  normal:
    black: '0x16161c'
    red: '0xe95678'
    green: '0x29d398'
    yellow: '0xfab795'
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'

  # Bright colors
  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

cursor:
  vi_mode_style: Beam

key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: Up, mods: Command, action: ScrollPageUp }
  - { key: Down, mods: Command, action: ScrollPageDown }
